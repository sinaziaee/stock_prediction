<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-f7f5dd0643a1981349867368701cb7cf"}, "mark": {"type": "bar"}, "encoding": {"x": {"field": "epoch", "type": "quantitative"}, "y": {"field": "training_loss", "scale": {"type": "log"}, "type": "quantitative"}}, "$schema": "https://vega.github.io/schema/vega-lite/v5.16.3.json", "datasets": {"data-f7f5dd0643a1981349867368701cb7cf": [{"epoch": 0, "training_loss": 2.2297345341487764}, {"epoch": 1, "training_loss": 1.8133529042195033}, {"epoch": 2, "training_loss": 1.6334773989932752}, {"epoch": 3, "training_loss": 1.514148980846171}, {"epoch": 4, "training_loss": 1.4249917995694155}, {"epoch": 5, "training_loss": 1.3547332468613509}, {"epoch": 6, "training_loss": 1.297227079579219}, {"epoch": 7, "training_loss": 1.250015912223765}, {"epoch": 8, "training_loss": 1.2099316348768525}, {"epoch": 9, "training_loss": 1.1748633323956938}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
